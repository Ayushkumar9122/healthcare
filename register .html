<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fantasy Health Platform</title>
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: gradient-bg 10s infinite alternate;
        }

        @keyframes gradient-bg {
            0% { background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b); }
            100% { background: linear-gradient(135deg, #2c3e50, #4ca1af, #f5af19); }
        }

        /* Section Styling */
        .section {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.4);
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid #ffd700;
        }

        button {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(45deg, #6a3093, #a044ff);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #a044ff, #6a3093);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <section class="section">
        <h2>Register for Magical Health Insights</h2>
        <form id="register-form">
            <div class="form-group">
                <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Create Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
